	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

	<link rel="stylesheet" type="text/css" href="astrology.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="Astrologia.html">Astrohome</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="Astrologia.html">Astrologia</a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="Faq.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Perguntas Frequentes
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="MapaAstral.html">Mapa Astral</a>
	          <a class="dropdown-item" href="CasasAstrologicas.html">Casas Astrológicas</a>
	          <a class="dropdown-item" href="Previsao2020.html">Previsão 2020</a>

	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="Contato.html">Contato</a>
	      </li>
	    </ul>
	  </div>
	</nav>


	<div class="jumbotron bg-jumbotron" style="background-image: url(https://virginiagaia.com.br/wp-content/uploads/2019/04/home-ceu-lua2-1-1024x460.jpg);">
		<h1 class="text-center">Fale Conosco</h1>
		<h4 class="text-center text-white">Para dúvidas, sugestões e informações, deixe seu contato abaixo!</h4>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="form-group">
			    <label for="nome">Nome</label>
			    <input type="text" class="form-control" id="nome">
			  </div>
			</div>

			<div class="col-12 col-md-8">
				<div class="form-group">
			    <label for="email">E-mail</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			</div>

			<div class="col-12 col-md-4">
				<div class="form-group">
			    <label for="telefone">Telefone</label>
			    <input type="number" class="form-control" id="telefone">
			  </div>
			</div>

			<div class="col-12">
				<div class="form-group">
			    <label for="mensagem">Sua mensagem</label>
			    <select class="custom-select">
				  <option selected>Dúvidas, sugestões ou informações</option>
				  <option value="1">Dúvidas</option>
				  <option value="2">Sugestões</option>
				  <option value="3">Informações</option>
				</select><br>
			    <textarea class="form-control" rows="6" id="mensagem"></textarea>
			  </div>
			</div>

			<div class="col-12 d-flex h-end">
				<button type="submit" class="btn btn-primary btn-block-mobile">
				Enviar
				<i class="fas fa-paper-plane"></i>
			</button>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
